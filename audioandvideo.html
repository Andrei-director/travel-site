<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Audio and Video Lab</title>
</head>

<body>
    <h1>Audio and Video Player</h1>
    <section>
        <h2>The title of the video playing</h2>
        <video controls width="640">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
                type="video/mp4">
        </video>
    </section>
    <section>
        <h2>The title of the song playing</h2>
        <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" loop controls>

        </audio>
    </section>
</body>

</html>
